<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TestRail Reporter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Brandable tokens (defaults use your suggested palette) */
      --primary: {{ brand.primary or '#1A8A85' }};      /* Primary Teal */
      --primary-600: {{ brand.primary_600 or '#15736E' }}; /* Hover/Active */
      --accent: {{ brand.accent or '#2C9FD3' }};       /* Secondary Blue */

      --bg: {{ brand.bg or '#F8F9FA' }};               /* Background (Light) */
      --bg2: {{ brand.bg2 or 'rgba(26,138,133,0.06)' }}; /* soft overlay */
      --card-bg: #FFFFFF;
      --text: #222222;                                  /* Text Primary */
      --muted: #666666;                                 /* Text Secondary */
      --border: #EAEAEA;                                /* Borders */

      --ring: rgba(26, 138, 133, 0.35);                 /* Focus ring from primary */
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 12px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --card-bg: #1C1C1C;  /* Dark Background */
        --text: #EAEAEA;
        --muted: #B3B3B3;
        --border: #333333;
        --bg: #1C1C1C;
        --bg2: rgba(44,159,211,0.06);
        --shadow: 0 10px 25px rgba(0,0,0,.4);
      }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 8vh 16px 24px;
      background: linear-gradient(180deg, var(--bg2), transparent 35%), var(--bg);
    }
    .wrap { width: 100%; max-width: 760px; }
    .logo-wrap { position: relative; display:flex; justify-content:center; align-items:center; margin-bottom: 12px; }
    .logo { display:block; max-height: 56px; position: relative; z-index: 1; }
    h1 { margin: 0 0 6px; text-align: center; font-weight: 700; letter-spacing: .2px; }
    .subtitle { color: var(--muted); text-align: center; margin: 0 0 18px; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: saturate(120%) blur(4px);
    }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 640px){ .grid { grid-template-columns: 1fr; } }
    label { display:block; margin: 8px 0 6px; font-size: 13px; color: var(--muted); }
    input, select { padding: 10px 12px; font-size: 14px; width: 100%; box-sizing: border-box; border:1px solid var(--border); border-radius: 10px; background: transparent; color: inherit; }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }
    .note { color: var(--muted); font-size: 13px; text-align: center; margin: 6px 0 0; }
    .actions { display:flex; justify-content: center; margin-top: 16px; gap: 10px; }
    button {
      padding: 10px 16px; font-size: 14px; cursor: pointer; border-radius: 10px;
      border: 1px solid var(--primary); background: var(--primary); color: #fff;
      transition: background .15s ease, transform .05s ease;
    }
    button:hover { background: var(--primary-600); }
    button:active { transform: translateY(1px); }

    /* Toast styles */
    .toast { position: fixed; right: 16px; top: 16px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
    .toast-item { min-width: 260px; max-width: 420px; padding: 12px 14px; border-radius: 10px; box-shadow: var(--shadow); color: #0f172a; border: 1px solid var(--border); background: #ecfeff; opacity: 0; transform: translateX(12px); animation: toast-in .18s ease-out forwards; }
    .toast-item.success { background: #ecfdf5; color: #064e3b; border-color: #bbf7d0; }
    .toast-item.error { background: #fef2f2; color: #7f1d1d; border-color: #fecaca; }
    .toast-close { float: right; cursor: pointer; margin-left: 8px; opacity: .7; }
    @keyframes toast-in { from { opacity: 0; transform: translateX(12px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes toast-out { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(12px); } }
    .toast-item.closing { animation: toast-out .2s ease-in forwards; }
    .runs-section { margin-top: 16px; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius); background: rgba(15,23,42,0.02); }
    .runs-header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .runs-title { font-weight:600; font-size:14px; color: var(--text); }
    .runs-controls { margin:12px 0 8px; }
    .run-search { width:100%; padding:8px 10px; border:1px solid var(--border); border-radius:8px; background: var(--card-bg); color: var(--text); font-size:13px; }
    .run-search:focus { outline:none; border-color: var(--primary); box-shadow:0 0 0 3px rgba(37,99,235,0.18); }
    .run-list-wrap { border:1px solid var(--border); border-radius:10px; padding:8px; background: var(--card-bg); max-height:260px; overflow:auto; }
    .run-list { display:flex; flex-direction:column; gap:10px; }
    .run-card { display:flex; align-items:flex-start; gap:10px; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background: var(--card-bg); transition:border-color .15s ease, box-shadow .15s ease, transform .15s ease; cursor:pointer; }
    .run-card:hover { border-color: var(--primary); box-shadow:0 4px 12px rgba(15,23,42,0.08); transform: translateY(-1px); }
    .run-card input { width:18px; height:18px; margin-top:3px; }
    .run-card-content { flex:1; display:flex; flex-direction:column; gap:2px; }
    .run-card-title { font-weight:500; color: var(--text); font-size:13px; font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; }
    .run-card-id { font-size:12px; color: var(--muted); font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; }
    .run-empty { padding:12px; text-align:center; font-size:13px; color: var(--muted); display:none; }
    .runs-actions { display:flex; gap:8px; flex-wrap:wrap; }
    .runs-action-btn { padding:4px 10px; font-size:12px; border-radius:8px; border:1px solid var(--border); background: transparent; cursor:pointer; color: var(--muted); }
    .runs-action-btn:hover { border-color: var(--primary); color: var(--primary); }
    .loading-overlay { position:fixed; inset:0; background:rgba(15,23,42,0.45); display:flex; flex-direction:column; align-items:center; justify-content:center; gap:8px; color:#fff; font-weight:600; font-size:14px; letter-spacing:.4px; z-index:9999; }
    .spinner { width:32px; height:32px; border:3px solid rgba(255,255,255,0.4); border-top-color:#fff; border-radius:50%; animation: spin 0.9s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-wrap">
      <img class="logo" src="{{ logo_url }}" alt="Bhumi Varta Logo" />
    </div>
    <h1>TestRail Reporter</h1>
    <p class="subtitle">Generate, preview, or email a TestRail plan report.</p>
    <div class="card">
      <form method="post" action="/generate" id="reportForm" target="_blank">
        <div class="grid">
          <div>
            <label>Project ID</label>
            <input type="number" id="project" name="project" value="{{ default_project }}" oninput="loadPlans()" />
          </div>
          <div>
            <label>Test Plan</label>
            <select id="plan" name="plan" required>
              <option value="" disabled selected>Loading plans…</option>
            </select>
            <p class="note" id="plan-note">Showing open plans. Change project to refresh.</p>
          </div>
        </div>
        <div id="runs-section" class="runs-section" data-available="0" style="display:none;">
          <div class="runs-header">
            <label class="runs-title">Test Runs</label>
            <div class="runs-actions">
              <button type="button" id="runSelectAll" class="runs-action-btn">Select All</button>
              <button type="button" id="runClearAll" class="runs-action-btn">Clear</button>
            </div>
          </div>
          <div class="runs-controls">
            <input type="search" id="runSearch" class="run-search" placeholder="Search runs by name, suite, or ID…" />
          </div>
          <p class="note" id="runs-note">Runs will appear after selecting a plan.</p>
          <div class="run-list-wrap">
            <div id="run-list" class="run-list"></div>
            <div id="run-empty" class="run-empty" style="display:none;">No runs match your search.</div>
          </div>
        </div>
        <div class="actions">
          <button type="submit" id="previewReportBtn">Preview Report</button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <div class="loading-overlay" id="loadingOverlay" style="display:none;">
    <div class="spinner"></div>
    <span>Generating report…</span>
  </div>

  <script>
    function escapeHtml(s){
      return String(s).replace(/[&<>\"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;'}[c]));
    }

    function renderRuns(runs){
      const runList = document.getElementById('run-list');
      const runEmpty = document.getElementById('run-empty');
      if(!runList || !runEmpty) return;
      if(!runs || runs.length === 0){
        runList.innerHTML = '';
        runEmpty.textContent = 'No runs found in this plan.';
        runEmpty.style.display = 'block';
        return;
      }
      runList.innerHTML = runs.map(run=>{
        const name = escapeHtml(run.name || `Run ${run.id}`);
        const searchTokens = `${run.id} ${run.name || ''}`.toLowerCase();
        return `<label class="run-card" data-text="${escapeHtml(searchTokens)}">
          <input type="checkbox" name="run_ids" value="${run.id}" checked>
          <div class="run-card-content">
            <span class="run-card-title">${name}</span>
            <span class="run-card-id">Run ID: ${run.id}</span>
            </div>
        </label>`;
      }).join('');
      runEmpty.style.display = 'none';
      runList.querySelectorAll('input[name="run_ids"]').forEach(cb=>{
        cb.addEventListener('change', updateRunSummary);
      });
    }

    function filterRuns(){
      const runList = document.getElementById('run-list');
      const runEmpty = document.getElementById('run-empty');
      const runSearch = document.getElementById('runSearch');
      if(!runList || !runEmpty || !runSearch) return;
      const query = (runSearch.value || '').trim().toLowerCase();
      let visible = 0;
      runList.querySelectorAll('.run-card').forEach(card=>{
        const matches = !query || card.dataset.text.includes(query);
        card.style.display = matches ? '' : 'none';
        if(matches) visible++;
      });
      if(visible === 0){
        runEmpty.textContent = query ? 'No runs match your search.' : 'No runs found in this plan.';
        runEmpty.style.display = 'block';
      } else {
        runEmpty.style.display = 'none';
      }
      updateRunSummary();
    }

    function updateRunSummary(){
      const runsSection = document.getElementById('runs-section');
      if(!runsSection || runsSection.dataset.available !== '1') return;
      const runsNote = document.getElementById('runs-note');
      const runList = document.getElementById('run-list');
      if(!runsNote || !runList) return;
      const cards = Array.from(runList.querySelectorAll('.run-card'));
      const total = cards.length;
      if(total === 0){
        runsNote.textContent = 'No runs found in this plan.';
        return;
      }
      const selected = runList.querySelectorAll('input[name="run_ids"]:checked').length;
      const visible = cards.filter(card => card.style.display !== 'none').length;
      const query = (document.getElementById('runSearch')?.value || '').trim();
      let text = `Selected ${selected} of ${total} runs.`;
      if(query){
        text += ` Showing ${visible} matching runs.`;
      }
      runsNote.textContent = text;
    }

    async function loadRuns(){
      const planSel = document.getElementById('plan');
      const projectInput = document.getElementById('project');
      const runsSection = document.getElementById('runs-section');
      const runList = document.getElementById('run-list');
      const runEmpty = document.getElementById('run-empty');
      const runSearch = document.getElementById('runSearch');
      const runsNote = document.getElementById('runs-note');
      const planVal = planSel.value;
      runList.innerHTML = '';
      if(!planVal){
        runsSection.style.display = 'none';
        runsSection.dataset.available = '0';
        runsNote.textContent = 'Runs will appear after selecting a plan.';
        if(runEmpty){
          runEmpty.textContent = 'Runs will appear after selecting a plan.';
          runEmpty.style.display = 'block';
        }
        return;
      }
      runsSection.style.display = 'block';
      runsSection.dataset.available = '0';
      runsNote.textContent = 'Loading runs…';
      if(runEmpty){
        runEmpty.textContent = 'Loading runs…';
        runEmpty.style.display = 'block';
      }
      if(runSearch){
        runSearch.value = '';
      }
      try {
        const resp = await fetch(`/api/runs?project=${encodeURIComponent(projectInput.value || '1')}&plan=${encodeURIComponent(planVal)}`);
        if(!resp.ok){
          const text = await resp.text().catch(()=> '');
          throw new Error(text || `Failed to fetch runs for plan ${planVal}`);
        }
        const data = await resp.json();
        const runs = Array.isArray(data.runs) ? data.runs : [];
        if(runs.length === 0){
          runsSection.dataset.available = '0';
          runsNote.textContent = 'No runs found in this plan.';
          if(runEmpty){
            runEmpty.textContent = 'No runs found in this plan.';
            runEmpty.style.display = 'block';
          }
          runList.innerHTML = '';
          return;
        }
        runsSection.dataset.available = '1';
        renderRuns(runs);
        filterRuns();
      } catch (e){
        runsSection.dataset.available = '0';
        runsNote.textContent = 'Error loading runs. Try refreshing.';
        runList.innerHTML = '';
        if(runEmpty){
          runEmpty.textContent = 'Error loading runs.';
          runEmpty.style.display = 'block';
        }
        showToast('Failed to load runs for the selected plan.', 'error');
      }
    }

    async function loadPlans(){
      const project = document.getElementById('project').value || '1';
      const planSel = document.getElementById('plan');
      const note = document.getElementById('plan-note');
      planSel.innerHTML = '<option value="" disabled selected>Loading plans…</option>';
      planSel.disabled = true;

      async function fetchPlans(url){
        const resp = await fetch(url);
        if(!resp.ok) {
          const text = await resp.text().catch(()=> '');
          throw new Error(text || `Failed to fetch ${url}`);
        }
        const data = await resp.json();
        let plans = Array.isArray(data.plans) ? data.plans : [];
        plans.sort((a,b)=> (b.created_on||0) - (a.created_on||0) || String(a.name||'').localeCompare(String(b.name||'')));
        return plans;
      }

      try {
        // First try: open plans only
        let plans = await fetchPlans(`/api/plans?project=${encodeURIComponent(project)}&is_completed=0`);
        if (plans.length === 0) {
          // Fallback: include completed (may be many; we just list most recent first)
          plans = await fetchPlans(`/api/plans?project=${encodeURIComponent(project)}`);
          if (plans.length > 0) {
            note.textContent = `No open plans. Showing ${plans.length} total plan(s).`;
          }
        } else {
          note.textContent = `Loaded ${plans.length} open plan(s).`;
        }

        if(plans.length === 0){
          planSel.innerHTML = '<option value="" disabled selected>No plans found</option>';
        } else {
          planSel.innerHTML = plans.map(p=> `<option value="${p.id}">${escapeHtml(p.name||('Plan '+p.id))} (ID ${p.id})</option>`).join('');
          planSel.selectedIndex = 0;
        }
      } catch(e){
        planSel.innerHTML = '<option value="" disabled selected>Error loading plans</option>';
        note.textContent = 'Error loading plans. Check credentials or API access.';
        showToast('Failed to load plans. Verify TestRail credentials and project ID.', 'error');
      } finally {
        planSel.disabled = false;
      }
      await loadRuns();
    }

    function ensurePlanSelected(){
      const planSel = document.getElementById('plan');
      if(!planSel.value){
        alert('Please select a Test Plan');
        return false;
      }
      return true;
    }

    function ensureRunSelection(){
      const runsSection = document.getElementById('runs-section');
      if (!runsSection || runsSection.dataset.available !== '1') {
        return true;
      }
      const checked = document.querySelectorAll('#run-list input[name="run_ids"]:checked').length;
      if(checked === 0){
        alert('Please select at least one Test Run.');
        return false;
      }
      return true;
    }

    function setRunSelections(state){
      document.querySelectorAll('#run-list input[name="run_ids"]').forEach(cb => {
        cb.checked = state;
      });
      updateRunSummary();
    }

    function showToast(message, type){
      const wrap = document.getElementById('toast');
      const div = document.createElement('div');
      div.className = 'toast-item ' + (type || 'info');
      div.innerHTML = `<span class="toast-close" aria-label="Close">×</span>${message}`;
      wrap.appendChild(div);
      const closer = div.querySelector('.toast-close');
      function removeToast(){
        if (!div.classList.contains('closing')){
          div.classList.add('closing');
          setTimeout(()=> { if (div.parentNode === wrap) wrap.removeChild(div); }, 220);
        }
      }
      closer.addEventListener('click', removeToast);
      setTimeout(removeToast, 6000);
    }

    document.addEventListener('DOMContentLoaded', async function(){
      await loadPlans();
      const runSearch = document.getElementById('runSearch');
      if(runSearch){
        runSearch.addEventListener('input', filterRuns);
      }
      const planSel = document.getElementById('plan');
      planSel.addEventListener('change', loadRuns);
      const selectAllBtn = document.getElementById('runSelectAll');
      const clearAllBtn = document.getElementById('runClearAll');
      selectAllBtn.addEventListener('click', function(){
        setRunSelections(true);
        filterRuns();
      });
      clearAllBtn.addEventListener('click', function(){
        setRunSelections(false);
        filterRuns();
      });

      const form = document.querySelector('.card form');
      const previewReportBtn = document.getElementById('previewReportBtn');

      const overlay = document.getElementById('loadingOverlay');

      let loadingTimeoutId = null;

      function setLoading(state){
        const btn = document.getElementById('previewReportBtn');
        if(state){
          overlay.style.display = 'flex';
          btn.disabled = true;
          btn.dataset.originalText = btn.textContent;
          btn.textContent = 'Generating…';
          if(loadingTimeoutId){
            clearTimeout(loadingTimeoutId);
          }
          loadingTimeoutId = setTimeout(() => setLoading(false), 15000);
        } else {
          overlay.style.display = 'none';
          btn.disabled = false;
          if(btn.dataset.originalText){
            btn.textContent = btn.dataset.originalText;
          }
          if(loadingTimeoutId){
            clearTimeout(loadingTimeoutId);
            loadingTimeoutId = null;
          }
        }
      }

      form.addEventListener('submit', function(event){
        if(!ensurePlanSelected() || !ensureRunSelection()){
          event.preventDefault();
          return;
        }
        setLoading(true);
      });

      previewReportBtn.addEventListener('click', function(event){
        if(!ensurePlanSelected() || !ensureRunSelection()){
          event.preventDefault();
          return;
        }
        setLoading(true);
      });

      window.addEventListener('focus', () => setLoading(false));
      window.addEventListener('pageshow', () => setLoading(false));
    });
  </script>
</body>
</html>
