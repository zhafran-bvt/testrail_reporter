name: Generate Report

on:
  workflow_dispatch:
    inputs:
      plan:
        description: 'TestRail Plan ID (optional if using run)'
        required: false
        type: number
      run:
        description: 'TestRail Run ID (optional if using plan)'
        required: false
        type: number

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build CLI arguments
        id: build_args
        shell: bash
        run: |
          set -euo pipefail
          # Project is fixed to 1
          ARGS=("--project" "1")
          if [ -n "${{ github.event.inputs.plan }}" ]; then
            ARGS+=("--plan" "${{ github.event.inputs.plan }}")
          fi
          if [ -n "${{ github.event.inputs.run }}" ]; then
            ARGS+=("--run" "${{ github.event.inputs.run }}")
          fi
          # Join args into a single space-delimited string output named 'args'
          joined=$(printf '%s ' "${ARGS[@]}")
          joined=${joined%% }  # trim trailing space
          echo "args=$joined" >> "$GITHUB_OUTPUT"

      - name: Generate report
        env:
          TESTRAIL_BASE_URL: ${{ secrets.TESTRAIL_BASE_URL }}
          TESTRAIL_USER: ${{ secrets.TESTRAIL_USER }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
        run: |
          python testrail_daily_report.py ${{ steps.build_args.outputs.args }}

      - name: Prepare Netlify deploy (set index.html)
        shell: bash
        run: |
          set -euo pipefail
          FILE=$(ls -1t out/*.html | head -n 1)
          cp "$FILE" out/index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to Netlify (production)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --dir out --prod --site "$NETLIFY_SITE_ID" --message "Automated TestRail report $GITHUB_SHA"
