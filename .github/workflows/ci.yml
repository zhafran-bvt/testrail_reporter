name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m compileall -q .

      - name: CLI help runs
        run: |
          python testrail_daily_report.py --help

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p 'test*.py' -v

      - name: Frontend URL (Render)
        env:
          FRONTEND_URL: ${{ secrets.BACKEND_BASE_URL }}
        run: |
          if [ -n "$FRONTEND_URL" ]; then
            echo "Frontend URL: $FRONTEND_URL"
            {
              echo "### Frontend"
              echo
              echo "- URL: $FRONTEND_URL"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "BACKEND_BASE_URL secret not set; skipping frontend URL output."
          fi
